<style type="text/css">
.products-container {
    padding-top: 0px;
    height: 110px;
}

..panel-default {
    border: 1px white;
}
</style>
<div class="col-lg-offset-2 col-lg-4">
    <div class="well products-container"
         ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
        <h3>
            <strong>{{item.name}}</strong>
            <span class="pull-right label label-primary">
                {{item.price | currency}}
            </span>
        </h3>
        <button ng-click="addProductToCart(item)"
                class="btn btn-success pull-right">Agregar al carrito</button>
        <span class="lead">{{item.description}}</span>
    </div>
    <div class="pull-right btn-group">
        <a ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize"
           ng-click="selectPage($index + 1)" class="btn btn-default"
           ng-class="getPageClass($index + 1)">
            {{$index + 1}}
        </a>
    </div>
</div>
